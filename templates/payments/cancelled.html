{% extends 'base.html' %}

{% block title %}Paiement Annulé - {{ block.super }}{% endblock %}

{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 py-16">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 text-center">
            
            <div class="mb-6">
                <i class="fas fa-times-circle text-6xl text-red-500"></i>
            </div>

            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Paiement Annulé</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
                Votre transaction a été annulée. Vous n'avez pas été débité.
            </p>

            <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 text-left space-y-4 mb-8">
                <div class="flex justify-between">
                    <span class="text-gray-600 dark:text-gray-300">Cours :</span>
                    <span class="font-semibold text-gray-900 dark:text-white">{{ payment.course.title }}</span>
                </div>
            </div>

            <a href="{% url 'courses:detail' payment.course.slug %}" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold text-lg transition-colors inline-block">
                Retourner au cours
            </a>
        </div>
    </div>
</div>
{% endblock %}
